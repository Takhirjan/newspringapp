<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/home.html">
<head><script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'}"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg" style="background-color: purple;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color:white;" th:href="@{'/'}">FORTE BANK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item" sec:autorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'login'}">Login</a>
                </li>
                <li class="nav-item" sec:autorize="isAuthenticated()">
                    <a class="nav-link" href="Javascript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Logout</a>
                </li>
                <form th:action="@{'logout'}" method="post" id="logoutFormId" sec:autorize="isAuthenticated()"></form>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <form th:action="@{'/auth'}" method="post">
                    <div class="form-group">
                        <label>EMAIL : </label>
                        <input type="email" name = "user_email" class="form-control" required>
                        </div>
                    <div class="form-group">
                        <label>PASSWORD </label>
                        <input type="PASSWORD" name = "user_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button class="btn-success float-right">SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</html>
