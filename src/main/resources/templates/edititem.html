
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: black;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color:white; background: darkblue; margin-left: 12px; font-weight: 200;font-size:25px;font-family:impact;letter-spacing:3px" th:href="@{'/'}">CINEMAX</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item" sec:autorize="isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/profile}" th:text="${currentUser.fullName}">Profile</a>
                </li>
                <li class="nav-item" sec:autorize="isAnonymous()">
                    <a class="nav-link text-white" th:href="@{'login'}">Login</a>
                </li>
                <li class="nav-item" sec:autorize="isAuthenticated()">
                    <a class="nav-link text-white" href="Javascript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Logout</a>
                </li>
                <form th:action="@{'logout'}" method="post" id="logoutFormId" sec:autorize="isAuthenticated()"></form>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3" style="background-color:white;height:300px; border-radius: 10px">

        <form th:action="@{'/saveitem'}" method="post">
                <input type="hidden" name="id" th:value="${item.id}">
                <div class="form-group">
                    <label>
                        NAME:
                    </label>
                    <input type="text" class="form-control" name="item_name" th:value="${item!=null?item.name:''}">
                    <label>
                        AMOUNT:
                    </label>
                    <!--/*@thymesVar id="amount" type=""*/-->
                    <input type="number" class="form-control" name="item_amount" th:value="${item!=null?item.amount:'0'}">

                    <label>
                        PRICE:
                    </label>
                    <input type="number" class="form-control" name="item_price" th:value="${item!=null?item.price:'0'}">
                    <label>
                        Country
                    </label>
                    <select class="form-control" name="country_id">
                        <option th:each="cnt: ${countries}" th:text="${cnt.name}+ '/'+ ${cnt.code}"
                                th:value="${cnt.id}" th:selected="${item!=null&&item.country!=null&&item.country==cnt.id}">

                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Save Item</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger ml-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    DELETE
                </button>
                </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="${'/deleteitem'}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}">
                    <div class="modal-content">
                        <div class="modal-header" style="background: #135eeb">
                            <p1 class="modal-title fs-5 text-white"  id="exampleModalLabel">Product in the card</p1>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" style="color: #e5e5e5"></button>
                        </div>
                        <div class="modal-body">
                            ARE YOU SURE?
                        </div>
                        <div class="modal-footer">
                            <button type="button"  data-bs-dismiss="modal" style="background: #135eeb;border-radius: 5px;width: 17%;height: 38px;border: none;color: white" >Cancel</button>
                            <button  class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <table class="table table-stripped">
                    <tbody>

                    <tr th:each="cat : ${item.categories}" style="color: white">
                        <form  th:action="@{'/reassigncategory'}" method="post">
                            <input type="hidden" th:value="${item.id}" name="item_id">
                            <input type="hidden" th:value="${cat.id}" name="category_id">
                        <td th:text="${cat.name}" style="color: white"></td>
                        <td width="10%">
                            <button class="btn btn-danger btn-sm">-</button>
                        </td>
                        </form>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <table class="table table-stripped">
                  <tbody>
                  <tr th:each="cat : ${categories}" style="color: white">
                          <form  th:action="@{'/assigncategory'}" method="post">
                                  <input type="hidden" th:value="${item.id}" name="item_id" style="color: white">
                                  <input type="hidden" th:value="${cat.id}" name="category_id" style="color: white">
                                  <td th:text="${cat.name}" style="color: white"></td>

                                  <td width="10%">
                                      <button class="btn btn-success btn-sm">+</button>
                                  </td>
                          </form>
                              </tr>



                  </tbody>
                </table>
            </div>
    </div>
</div>
</div>

</body>
</html>
