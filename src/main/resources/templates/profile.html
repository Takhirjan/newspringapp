<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: black;
        height: 100%;
    }
    .text{
        text-align: center;
        color: white;
        margin-top:14%;
    }
    p1 {
        color: white;
        font-size: 35px;
        width: 10%;
        padding-left: 21%;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg" style="background-color:black;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color:white; background: darkblue; margin-left: 12px; font-weight: 200;font-size:25px;font -family:impact;letter-spacing:3px" th:href="@{'/'}">CINEMAX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active  text-white" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  text-white" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item" sec:autorize="isAuthenticated()">
                    <a class="nav-link  text-white" th:href="@{/profile}" th:text="${currentUser.fullName}">Profile</a>
                </li>
                <li class="nav-item" sec:autorize="isAnonymous()">
                    <a class="nav-link  text-white" th:href="@{'login'}">Login</a>
                </li>
                <li class="nav-item" sec:autorize="isAuthenticated()">
                    <a class="nav-link  text-white" href="Javascript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Logout</a>
                </li>
                <form th:action="@{'logout'}" method="post" id="logoutFormId" sec:autorize="isAuthenticated()"></form>

            </ul>

        </div>
    </div>
</nav>
<img src="https://oboi-telefon.ru/wallpapers/44625/33587.jpg" style="width: 30%;float: right;">
<div><h1 class="text">Welcome <span th:text="${currentUser.fullName}" style="width: 5%;"></span></h1>
    <br>
<p1>We are glad to see you here</p1>
</div>

</body>
</html>
