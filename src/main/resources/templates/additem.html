<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: purple;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color:white;" th:href="@{'/'}">FORTE BANK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item" sec:autorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}" th:text="${currentUser.fullName}">Profile</a>
                </li>
                <li class="nav-item" sec:autorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'login'}">Login</a>
                </li>
                <li class="nav-item" sec:autorize="isAuthenticated()">
                    <a class="nav-link" href="Javascript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Logout</a>
                </li>
                <form th:action="@{'logout'}" method="post" id="logoutFormId" sec:autorize="isAuthenticated()"></form>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div><h1>ADD ITEM</h1></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/additem'}" method="post">
                <div class="form-group">
                    <label>
                        NAME:
                    </label>
                    <input type="text" class="form-control" name="item_name">

                    <label>
                        AMOUNT
                    </label>
                    <input type="number" class="form-control" name="item_amount">
                    <label>
                        PRICE:
                    </label>
                    <input type="number" class="form-control" name="item_price">
                    <label>
                        Country
                    </label>
                    <select class="form-control" name="country_id">
                        <option th:each="cnt: ${countries}" th:text="${cnt.name}+ '/'+ ${cnt.code}" th:value="${cnt.id}"></option></select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Add Item</button>

</body>
</html>
